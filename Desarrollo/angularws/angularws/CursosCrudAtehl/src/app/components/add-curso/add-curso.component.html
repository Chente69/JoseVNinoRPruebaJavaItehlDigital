<div>
  <h4>Ingreso de campos del Curso a crear</h4>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="curso.nombre"
          name="nombre"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input
        class="form-control"
        id="descripcion"
        required
        [(ngModel)]="curso.descripcion"
        name="descripcion"
      />
    </div>
    <div class="form-group">
      <label for="costo">Costo</label>
      <input
        class="form-control"
        id="costo"
        required
        [(ngModel)]="curso.costo"
        name="costo"
      />
    </div>
    <div class="form-group">
      <label for="horas">Horas</label>
      <input
        class="form-control"
        id="horas"
        required
        [(ngModel)]="curso.horas"
        name="horas"
      />
    </div>
    <div class="form-group">
      <label for="dirigidoA">Dirigido A</label>
      <input
        class="form-control"
        id="dirigidoA"
        required
        [(ngModel)]="curso.dirigidoA"
        name="dirigidoA"
      />
    </div>
    <div>
      <h5>Ingreso de campos de la Modalidad asociada al Curso</h5>
      <div class="form-group">
        <label for="modalidad.nombre">Nombre</label>
        <input
          class="form-control"
          id="modalidad.nombre"
          required
          [(ngModel)]="curso.modalidad.nombre"
          name="modalidad.nombre"
        />
      </div>

      <div class="form-group">
        <label for="modalidad.descripcion">Descripción</label>
        <input
          class="form-control"
          id="modalidad.descripcion"
          required
          [(ngModel)]="curso.modalidad.descripcion"
          name="modalidad.descripcion"
        />
      </div>
    </div>
    <button (click)="saveCurso()" class="btn btn-success">Guardar</button>
  </div>
  <div *ngIf="submitted">
    <h4>El Curso se creó con exito!</h4>
    <button class="btn btn-success" (click)="newCurso()">Add</button>
  </div>
</div>
